<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static\assets\logo3.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/static/dash.css">
    <link rel="stylesheet" href="/static/heart.css">
    <title>Heart Disease Prediction</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="toggle">
               <h2>MediConnect</h2></a> 
        </div>

            
        </aside>
        <main>
            <h1>Heart Disease Prediction</h1>
            <h3 class="info">Enter the following details to detect the risk</h3>
            
            <form id="expenditureForm" action="/expenditure" method="post">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>

                
                <label for="cp">Chest Pain Type:</label>
                <input type="number" id="cp" name="cp" required>
                
                <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
                <input type="number" id="trestbps" name="trestbps" min="0" required>


                <label for="restecg">Resting Electrocardiographic Results:</label>
                <input type="number" id="restecg" name="restecg">


                <label for="thalach">Maximum Heart Rate Achieved:</label>
                <input type="number" id="thalach" name="thalach">

                <label for="exang">Exercise Induced Angina:</label>
                <input type="number" id="exang" name="exang">


                <label for="oldpeak">ST Depression Induced by Exercise:</label>
                <input type="number" id="oldpeak" name="oldpeak">

                <label for="thal">Thalassemia:</label>
                <input type="number" id="thal" name="thal" required>


                <input type="submit" value="Submit">
            </form>

        </main>
        
    
</body>
<script src="heart.js"></script> 
</html>
